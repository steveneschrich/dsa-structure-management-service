version: '3.4'
services:
  dsa-structure-service:
    build:
      dockerfile: Dockerfile
      context: .
      target: prod
    container_name: dsa-structure-service
    restart: always
    volumes:
      - .:/usr/src/app
      - ./dsa-test-server:/usr/dsa-test-server:rw
    ports:
      - 3038:3000
